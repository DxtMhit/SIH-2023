<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State-wise Dropout Analysis</title>
</head>
<body>
    <h1>State-wise Dropout Analysis</h1>
    <form method="POST" action="/plot">
        <label for="state">Select a State:</label>
        <select name="state" id="state">
            {% for state in states %}
            <option value="{{ state }}">{{ state }}</option>
            {% endfor %}
        </select>
        <button type="submit">Plot</button>
    </form>

    {% if img_data %}
    <h2>Dropout Rate Plot:</h2>
    <img src="data:image/png;base64,{{ img_data }}" alt="State-wise Dropout Plot">
    {% endif %}
</body>
</html>
